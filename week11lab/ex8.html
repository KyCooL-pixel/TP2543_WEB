<!DOCTYPE html>
<html>

<head>
    <script>
        function fine() {
            var days = prompt("Enter day's number");
            days = parseInt(days);
            switch (days) {
                case 1:
                    document.write("It's Monday"); break;
                case 2:
                    document.write("It's Tuesday"); break;
                case 3:
                    document.write("It's Wednesday");
                    break;
                case 4:
                    document.write("It's Thursday");
                    break;
                case 5:
                    document.write("It's Friday");
                    break;
                case 6:
                    document.write("It's Saturday");
                    break;
                case 7:
                    document.write("It's Sunday");
                    break;
                default:
                    document.write("Invalid Input");
            }
        }
    </script>
</head>

<body>
    <input type="button" value="click me to enter day's number" onclick="return fine ();">
</body>

</html>
