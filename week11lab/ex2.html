<!DOCTYPE html>
<html>

<head>
    <script>
        function userInput() {
            var input = prompt("Please enter some value");
            document.write("Value entered by user is : " + input);
        }
    </script>
</head>
<body>
    <input type="button" value="click me to proceed" onclick="return userInput () ;">
</body>
</html>
