<!DOCTYPE html>
<html>

<body>
    <p id='text'></p>
    <script>
        var tempInCel = 30;
        var tempInFar = (tempInCel * 9 / 5) + 32;
        document.getElementById("text").innerHTML = "Temp in celsius = " + tempInCel + "\. Temp in fahrenheit = "+ tempInFar;
    </script>
</body>

</html>
