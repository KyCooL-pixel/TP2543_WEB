<!DOCTYPE html>
<html>
    <head>
        <script>
            function createArray(){
                var elements = prompt("Enter comma separated array values: ");
                elements = elements.split(",");
                document.write("Array elements are: ");
                for(var i=0; i<elements.length; i++){
                    document.write(elements[i] + " ");
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="click me to create array" onclick="return createArray();">
    </body>
</html>
