<!DOCTYPE html>
<html>

<head>
    <title>Biodata</title>
</head>

<body>
    <h1>Biodata Form</h1>
    <hr>
    <form action="http://lrgs.ftsm.ukm.my/users/a123456/week3lab/validate_biodata.php" method="post" enctype="multipart/form-data">
        <table border="1" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" required="true" name="name" placeholder="Insert your name" autofocus></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" required="true" name="age" min="0" max="100" step="1"></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td><input type="radio" required="true" name="sex" value="male" checked>Male<input type="radio" name="sex"
                        value="female">Female</td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" required="true" cols="50" rows="5" placeholder="Insert your address"></textarea></td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" required="true" name="email" placeholder="Insert your email">
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" required="true" name="dob"></td>
            </tr>
            <tr>
                <td>
                    Height:
                </td>
                <td>
                    <input type="range" required="true" name="height" id="heightId" min="100" max="200" value="150"
                        oninput="outputId.value = heightId.value"><output id="outputId">150</output>cm
                </td>
            </tr>
            <tr>
                <td>
                    Tel:
                </td>
                <td>
                    <input type="tel" required="true" name="phone" placeholder="+60##-#######">
                </td>
            </tr>
            <tr>
                <td>My Favorite Color:</td>
                <td><input type="color" required="true" name="color"></td>
            </tr>
            <tr>
                <td>Fb/TW/IG:</td>
                <td><input type="url" required="true" name="fbtwig"></td>
            </tr>
            <tr>
                <td>My Face Photo:</td>
                <td><input type="file" required="true" name="photo"></td>
            </tr>
            <tr>
                <td>My University:</td>
                <td><select name="university" required="true">
                        <option value="" selected>Select</option>
                        <option value="UKM">Universiti Kebangsaan Malaysia</option>
                        <option value="UM">Universiti Malaya</option>
                    </select>
                </td>
            </tr>
            <!-- complete the rest of form here -->
        </table>
        <hr>
        <input type="hidden" name="matricnum" value="a189479">
        <input type="submit" name="biodata_form" value="Submit My Biodata">
        <button type="reset">Reset</button>
    </form>

</body>

</html>
